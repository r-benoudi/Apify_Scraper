<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - We Manga</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen flex items-center justify-center">

    <!-- Navbar -->
    <nav class="w-full bg-white/80 backdrop-blur-sm fixed top-0 left-0 z-40">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="text-lg font-bold text-gray-800">Media Manager</a>
                <div class="space-x-4">
                    <a href="/movies" class="text-gray-700 hover:text-blue-600">Movies</a>
                    <a href="/mangas" class="text-gray-700 hover:text-blue-600">Mangas</a>
                    <a href="/anime" class="text-gray-700 hover:text-blue-600">Anime</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-20 w-full max-w-md">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4">Create an account</h1>
            <div>
                <input id="name" type="text" placeholder="Name" class="w-full border border-gray-200 rounded px-3 py-2 mb-3" />
                <input id="email" type="email" placeholder="Email" class="w-full border border-gray-200 rounded px-3 py-2 mb-3" />
                <input id="password" type="password" placeholder="Password" class="w-full border border-gray-200 rounded px-3 py-2 mb-3" />
                <button id="registerBtn" class="w-full bg-green-600 text-white rounded px-3 py-2">Register</button>
                <p class="text-sm mt-3 text-center">Already have an account? <a href="/login" class="text-blue-600">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerBtn').addEventListener('click', function(){
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            if(!name || !email || !password){ alert('Please fill all fields'); return; }
            const users = JSON.parse(localStorage.getItem('we_manga_users') || '[]');
            if(users.find(u => u.email === email)){ alert('Email already registered'); return; }
            users.push({ name, email, password });
            localStorage.setItem('we_manga_users', JSON.stringify(users));
            alert('Registration successful â€” you can now log in');
            window.location.href = '/login';
        });
    </script>
</body>
</html>
